{%extends 'base.html'%}
{%block title%}Edición{%endblock%}

{%block cabecera%}
    {% if row %}
        <h2>Actualiza los datos de la provincia</h2>
    {%else%}
        <h2>Nueva provincia</h2>
    {%endif%}
{%endblock%}

{%block content%}
    <form action="/save" method="POST">
    		<input type="hidden" name="id" value="{% if row %}{{row.id}}{%endif%}" />
			<label>Código:
				<input type="text" name="codigo" value="{% if row %} {{row.codigo}}{%endif%}"  />
			</label><br>
			<label>Descripción:
				<input type="text" name="descripcion" value="{% if row %} {{row.descripcion}}{%endif%}"/>
			</label><br>
			<button type="submit" value="Save">Enviar datos</button>
		</form>
		<p><a href="/">Regresar a listado</a></p>

{%endblock%}
